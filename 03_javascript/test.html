<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 실습 </title>
    <style>
       .container{
        display: flex;
        gap: 0 10px;
      }
      .container > div{
        width: 100px;
        height: 100px;
        background-color: #000;
        border-radius: 10px;
      }
      
      @media screen and (max-width:700px){
        .container{
          flex-wrap:wrap;
          gap: 10px 0px;
          flex-direction: column;
        }
        .container > div{
          background-color: aqua;
          border: 1px solid red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    
  </body>
</html>
