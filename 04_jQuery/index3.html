<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        body{height: 1000px;}
        .hover{
            background: pink;
            font-weight: 600;
            font-size: 20px;
            transition: all, .4s;
        }
    </style>
    <script defer src="./index3.js"></script>
</head>
<body>
    <h1>jQuery Event</h1>
    <p class="p-msg">안녕하세요</p>

    <ul class="nums">
        <li class="num">1</li>
        <li class="num">2</li>
        <li class="num">3</li>
        <li class="num">4</li>
    </ul>

    <div class="div-hover">hover 변화 관찰</div>

    <h2>키보드 이벤트</h2>
    <input type="text" class="input-key" name="" id="">

    <!-- form -->
    <h3>오늘의 할일</h3>
    <form id="todo-form">
        <input type="text" name="todo" id="">
        <button>add</button>
    </form>
    <ul class="todos"></ul>
</body>
</html>
