<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 만들어보기</title>
</head>
<body>
   <form>
        text <input type="text" disabled/>

        <br />
        <label for="emailId">email</label>
        <input type="email" id="emailId" placeholder="ex@naver.com">

        <br />
        <label>
            password
            <input type="password" placeholder="비번입력">
        </label>

        <br />
        <input type="color" />
        <input type="range" />
        <input type="date" />
        <input type="file" />
        <input type="number" />

        <br />
        <br />
        <input type="button" value="버튼" />
        <input type="submit" value="전송" />
        <button>버튼</button>
        <button type="button">버튼</button>

        <br />
        <br />
      

        <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>

        <label>
            <input type="checkbox" checked>
            text
        </label>
        <label>
            <input type="checkbox">
            click
        </label>
        <label>
            <input type="checkbox" disabled>
             img 
           
        </label>

        <h5>다음 중 IMG 태그의 속성인 것은?</h5>
        
        <label>
            <input type="radio" name="img" checked>
            value
        </label>

        <label>
            <input type="radio" name="img" >
            mouse
        </label>

        <br />
        <br />
        <!-- select -->
        <select name="flower">
            <optgroup label="빨간꽃">
                <option value="장미">장미</option>
                <option value="동백">동백</option>                
            </optgroup>
            <optgroup label="흰꽃">
                <option value="매화">매화</option>
                <option value="목련">목련</option>
            </optgroup>
        </select>
        <textarea cols="30" rows="10" placeholder="하고싶은말"></textarea>
   </form>

   
</body>
</html>
