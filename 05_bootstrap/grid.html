<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!-- bootstrap css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>layout</h1>
    
    <h2>container</h2>
    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-primary">container-fluid</div>

    <!-- grid -->
    <div class="container text-center">
        <div class="row">
          <div class="col bg-danger">
            Column
          </div>
          <div class="col bg-warning">
            Column
          </div>
          <div class="col bg-success">
            Column
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
      </div>

      <div class="container mt-1">
        <div class="row">
            <div class="col-4 bg-warning">col</div>
            <div class="col-4 bg-danger">col</div>
            <div class="col-4 bg-success">col</div>
        </div>
      </div>

      <br><br>

      <!-- 
        col-xl-: 1200px 이상
        col-lg- : 768px > 화면크기 < 1200px
        col-md- : 768px > 화면크기 < 992px
        col-sm- : 576px > 화면크기 < 992px
        col- : 화면크기 < 576px
      -->
      <div class="container">
        <div class="row">
            <div class="col-12 bg-primary col-sm-6 col-md-4">col</div>
            <div class="col-12 bg-success col-sm-6  col-md-4">col</div>
        </div>
      </div>

      <!-- 
        xl에서는 한줄을 6등분
        md레서는 두줄을 3등분
        sm에서는 두줄 > 1:2:1
        sm보다 작을때는 6줄
      -->
      <div class="container">
        <div class="row">
            <div class="col-12 bg-primar col-xl-2 col-md-4 col-sm-3 ">col</div>
            <div class="col-12 bg-info col-xl-2 col-md-4 col-sm-6 ">col</div>
            <div class="col-12 bg-primar col-xl-2 col-md-4 col-sm-3 ">col</div>

            <div class="col-12 bg-info col-xl-2 col-md-4 col-sm-3 ">col</div>
            <div class="col-12 bg-primar col-xl-2 col-md-4 col-sm-6 ">col</div>
            <div class="col-12 bg-info col-xl-2 col-md-4 col-sm-3 ">col</div>
        </div>
      </div>

</body>
</html>
